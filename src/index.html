<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/dist/css/output.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap"
      rel="stylesheet"
    />
    <title>Travel</title>
  </head>
  <body class="font-Montserrat">
    <nav></nav>
    <div id="tab_bar"></div>
    <section class="h-screen w-full">
      <div id="home">
        <div class="h-3/4 w-full">
          <div
            class="absolute flex h-full w-full flex-col items-center space-y-96 py-4"
          >
            <input
              class="transform rounded-full p-3 shadow-sm outline-none transition duration-300 ease-in-out focus-within:shadow-sm focus:scale-105 focus:ring-2"
              placeholder="San Francisco"
              type="search"
              name=""
              id=""
            />
            <button
              class="w-48 transform rounded-full bg-white py-4 text-lg font-semibold text-primary shadow-sm transition duration-500 ease-in-out hover:-translate-y-1 hover:scale-110 hover:bg-primary hover:text-white"
            >
              Explorar
            </button>
          </div>
          <div class="h-full w-full">
            <img src="/dist/img/sanFrancisco.jpg" alt="sanFrancisco" />
          </div>
        </div>
      </div>

      <div id="recomendeds" class="p-6">
        <p class="text-3xl font-semibold text-primary">Recomendados</p>
        <div
          class="mt-6 flex h-72 w-auto items-center space-x-6 overflow-x-auto overscroll-x-contain"
        >
          <div class="card">
            <div class="image bg-norway"></div>
            <div class="info bg-secondary">
              <p class="country text-white">Norway</p>
              <p class="description text-white">Paisajes incre√≠bles</p>
            </div>
          </div>
          <div class="card">
            <div class="image bg-new_york"></div>
            <div class="info bg-white">
              <p class="country text-tertiary">New York</p>
              <p class="description text-tertiary">La gran manzana</p>
            </div>
          </div>
          <div class="card">
            <div class="image bg-chicago"></div>
            <div class="info bg-secondary">
              <p class="country text-white">Chicago</p>
              <p class="description text-white">La Ciudad de los Vientos</p>
            </div>
          </div>
        </div>
      </div>

      <div id="highlights"></div>
    </section>
  </body>
</html>
